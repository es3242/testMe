<section class="contact-us">

        <div class="row">
            <div class="col-lg-16 align-self-center">
                <div class="section-heading text-center">
                    <h2>글 작성</h2>
                </div>
                <div class="row">
                    <div class="col-lg-16">
                        <form id="contact" action="#" th:action="@{/Kcommunity/create}" th:object="${community}" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-lg-16">
                                    <fieldset>
                                        <label for="c_category">게시판 유형:</label>
                                        <select name="c_category" id="c_category" th:field="*{cCategory}">

                                            <option value="문제 공유">문제 공유</option>

                                            <!-- 다른 게시판 유형 옵션을 추가하세요 -->
                                        </select>
                                    </fieldset>
                                </div>
                                <div class="col-lg-16">
                                    <fieldset>
                                        <label for="s_category">게시글 유형:</label>
                                        <select name="s_category" id="s_category" th:field="*{sCategory}">
                                            <option value="초등과목">초등과목</option>
                                            <option value="중등과목">중등과목</option>
                                            <option value="고등과목">고등과목</option>
                                            <option value="자격증">자격증</option>
                                            <option value="기타">기타</option>
                                            <!-- 다른 게시글 유형 옵션을 추가하세요 -->
                                        </select>
                                    </fieldset>
                                </div>
                                <hr style="margin: 20px 0;">
                                <div class="col-lg-16">
                                    <fieldset>
                                        <label for="user">User:</label>
                                        <input type="text" th:value="${#session.getAttribute('user')}" name="user.id" id="user" readonly/>
                                    </fieldset>
                                </div>
                                <div class="col-lg-16">
                                    <fieldset>
                                        <label for="title">Title:</label>
                                        <input type="text" th:field="*{title}" id="title"/>
                                    </fieldset>
                                </div>
                                <div class="col-lg-16">
                                    <fieldset>
                                        <label for="content">Content:</label>
                                        <textarea th:field="*{content}" id="content"></textarea>
                                    </fieldset>
                                </div>
                                <div class="col-lg-16">
                                    <fieldset>
                                        <input type="hidden" th:field="*{createAt}" value="${#dates.format(#now, 'yyyy-MM-dd HH:mm:ss')}" />
                                        <button type="submit" id="form-submit" class="button">작성</button>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

<script>
        //according to loftblog tut
        $('.nav li:first').addClass('active');

        var showSection = function showSection(section, isAnimate) {
          var
          direction = section.replace(/#/, ''),
          reqSection = $('.section').filter('[data-section="' + direction + '"]'),
          reqSectionPos = reqSection.offset().top - 0;

          if (isAnimate) {
            $('body, html').animate({
              scrollTop: reqSectionPos },
            800);
          } else {
            $('body, html').scrollTop(reqSectionPos);
          }

        };

        var checkSection = function checkSection() {
          $('.section').each(function () {
            var
            $this = $(this),
            topEdge = $this.offset().top - 80,
            bottomEdge = topEdge + $this.height(),
            wScroll = $(window).scrollTop();
            if (topEdge < wScroll && bottomEdge > wScroll) {
              var
              currentId = $this.data('section'),
              reqLink = $('a').filter('[href*=\\#' + currentId + ']');
              reqLink.closest('li').addClass('active').
              siblings().removeClass('active');
            }
          });
        };

        $('.main-menu, .responsive-menu, .scroll-to-section').on('click', 'a', function (e) {
          e.preventDefault();
          showSection($(this).attr('href'), true);
        });

        $(window).scroll(function () {
          checkSection();
        });
    </script>
