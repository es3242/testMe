<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>PDF Auto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      background-color: #007BFF;
      color: white;
      padding: 10px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      margin-bottom: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #007BFF;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 20px;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    function checkAnswer(index) {
      var selectedAnswer = document.querySelector('input[name="answer_' + index + '"]:checked');
      if (!selectedAnswer) {
        alert("답을 선택하세요.");
        return;
      }

      var selectedValue = selectedAnswer.value;
      var solution = document.getElementById('solution_' + index).textContent;

      if (selectedValue === solution) {
        alert("정답입니다!");
      } else {
        alert("오답입니다.");
      }
    }
  </script>
</head>
<body>
<h1>PDF Auto</h1>
<form th:each="test, status : ${tests}" th:id="'form_' + ${status.index}">
  <ul>
    <li>
      <h2 th:text="${test.question}"></h2>
      <ul>
        <li>
          <input type="radio" th:id="'d1_' + ${status.index}" name="answer_${status.index}" th:value="${test.d1}">
          <label th:for="'d1_' + ${status.index}" th:text="${test.d1}"></label>
        </li>
        <li>
          <input type="radio" th:id="'d2_' + ${status.index}" name="answer_${status.index}" th:value="${test.d2}">
          <label th:for="'d2_' + ${status.index}" th:text="${test.d2}"></label>
        </li>
        <li>
          <input type="radio" th:id="'d3_' + ${status.index}" name="answer_${status.index}" th:value="${test.d3}">
          <label th:for="'d3_' + ${status.index}" th:text="${test.d3}"></label>
        </li>
        <li>
          <input type="radio" th:id="'d4_' + ${status.index}" name="answer_${status.index}" th:value="${test.d4}">
          <label th:for="'d4_' + ${status.index}" th:text="${test.d4}"></label>
        </li>
      </ul>
      <p><strong>답안:</strong> <span id="solution_${status.index}" th:text="${test.solution}"></span></p>
    </li>
  </ul>
  <button type="button" th:onclick="'checkAnswer(' + ${status.index} + ');'" data-index="${status.index}" th:text="'정답 확인'"></button>

</form>
</body>
</html>
