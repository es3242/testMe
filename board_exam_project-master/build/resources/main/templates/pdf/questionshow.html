<style>

    }

        list-style-type: none;

    }

    .check-answer-button {

<section class="contact-us">

        <div class="row">
            <div class="col-lg-12 align-self-center">
                <div class="section-heading text-center">
                    <h2>문제 풀기</h2>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <form id="contact" action="/login" method="post">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="test" th:each="question, questionStat : ${questions}" th:id="'form_' + ${questionStat.index}">
                                        <div class="test-content">
                                            <h2 class="test-header" th:text="${question.questionText}"></h2>
                                            <ul>
                                                <li th:each="option : ${question.options}">
                                                    <p th:text="${option}"></p>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="answer-input">
                                            <strong>답안:</strong> <input type="text" th:id="'answer_' + ${questionStat.index}" th:placeholder="'답을 입력해주세요.'" required>
                                            <br />
                                            <button class="check-answer-button" type="button" th:data-index="${questionStat.index}" th:data-answer="${question.answer}" onclick="checkAnswer(this.getAttribute('data-index'), this.getAttribute('data-answer'), this)">정답 확인</button>
                                            <p th:id="'result_' + ${questionStat.index}" style="display: none"></p>
                                            <p th:id="'correctAnswerLabel_' + ${questionStat.index}" style="display: none">정답: <span th:text="${question.answer}" style="font-weight: bold" th:id="'correctAnswer_' + ${questionStat.index}"></span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    //according to loftblog tut
    $('.nav li:first').addClass('active');

    var showSection = function showSection(section, isAnimate) {
        var
            direction = section.replace(/#/, ''),
            reqSection = $('.section').filter('[data-section="' + direction + '"]'),
            reqSectionPos = reqSection.offset().top - 0;

        if (isAnimate) {
            $('body, html').animate({
                    scrollTop: reqSectionPos },
                800);
        } else {
            $('body, html').scrollTop(reqSectionPos);
        }

    };

    var checkSection = function checkSection() {
        $('.section').each(function () {
            var
                $this = $(this),
                topEdge = $this.offset().top - 80,
                bottomEdge = topEdge + $this.height(),
                wScroll = $(window).scrollTop();
            if (topEdge < wScroll && bottomEdge > wScroll) {
                var
                    currentId = $this.data('section'),
                    reqLink = $('a').filter('[href*=\\#' + currentId + ']');
                reqLink.closest('li').addClass('active').
                siblings().removeClass('active');
            }
        });
    };

    $('.main-menu, .responsive-menu, .scroll-to-section').on('click', 'a', function (e) {
        e.preventDefault();
        showSection($(this).attr('href'), true);
    });

    $(window).scroll(function () {
        checkSection();
    });
</script>

<script th:inline="javascript">
    function checkAnswer(index, answer, button) {
        var userAnswer = document.getElementById('answer_' + index).value;

        var resultDisplay = document.getElementById('result_' + index);
        var correctAnswerDisplay = document.getElementById('correctAnswer_' + index);
        var correctAnswerLabel = document.getElementById('correctAnswerLabel_' + index);
        if (userAnswer === answer) {
            resultDisplay.textContent = "정답입니다!";
            resultDisplay.style.color = "green";
        } else {
            resultDisplay.textContent = "오답입니다.";
            resultDisplay.style.color = "red";
        }
        resultDisplay.style.display = "block";
        correctAnswerDisplay.style.display = "block";
        correctAnswerLabel.style.display = "block";
        button.style.display = "none";
    }
</script>
