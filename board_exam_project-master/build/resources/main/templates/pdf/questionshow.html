<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Display Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            max-width: 800px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #7E8EFB;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .add-button {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Questions</h1>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Question</th>
        <th>Options</th>
        <th>Answer</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question, questionStat : ${questions}">
        <td th:text="${questionStat.index}"></td>
        <td th:text="${question.questionText}"></td>
        <td th:text="${question.options}"></td>
        <td th:text="${question.answer}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
