<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Freeboard Form</title>
  <style>
    /* Style the heading */
    h1 {
      text-align: center;
      font-size: 2em;
      margin-top: 20px;
    }

    /* Style the form labels */
    label {
      display: inline-block;
      width: 80px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Style the user input */
    #user {
      background-color: #f1f1f1;
      padding: 5px;
      border: none;
      border-radius: 3px;
      font-weight: bold;
      font-size: 1.2em;
    }

    /* Style the input fields */
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    /* Style the hidden field */
    input[type="hidden"] {
      display: none;
    }

    /* Style the submit button */
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.2em;
    }

    /* Style the submit button on hover */
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h1>Create a new Freeboard post</h1>
<form action="#" th:action="@{/save}" th:object="${freeboard}" method="post">
  <label for="user">User:</label>
  <input type="text" th:value="${#session.getAttribute('user')}" name="user.id" id="user" readonly/>
  <br/><br/>
  <label for="title">Title:</label>
  <input type="text" th:field="*{title}" id="title"/>
  <br/><br/>
  <label for="content">Content:</label>
  <textarea th:field="*{content}" id="content"></textarea>
  <br/><br/>
  <input type="hidden" th:field="*{contentAt}" value="${#dates.format(#now, 'yyyy-MM-dd HH:mm:ss')}" />
  <input type="submit" value="Save"/>
</form>
</body>
</html>
