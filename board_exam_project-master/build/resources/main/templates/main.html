<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Webpage</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .button {
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0c5ce0;
        }

        .list-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .list {
            list-style: none;
            padding: 0;
            margin: 20px;
        }

        .list-item {
            margin: 10px;
            font-size: 18px;
            line-height: 1.5;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <a th:if="${#session != null && #session.getAttribute('user') != null}" href="/add" class="button">자유 게시판 add</a>
        <a th:if="${#session == null || #session.getAttribute('user') == null}" href="/" onclick="alert('로그인이 필요합니다.'); return false;" class="button">자유 게시판 add</a>
        <a href="/list" class="button">자유 게시판 list</a>
        <a href="/pdfup" class="button">PDF업로드</a>
        <a href="/pdftext" class="button">PDFtext</a>
        <a th:if="${#session != null && #session.getAttribute('user') != null}" href="/pdf" class="button">pdf리스트</a>
        <a th:if="${#session == null || #session.getAttribute('user') == null}" href="/register" class="button">회원가입</a>
        <a th:if="${#session == null || #session.getAttribute('user') == null}" href="/login" class="button">login</a>
        <a th:if="${#session != null && #session.getAttribute('user') != null}" href="/mypage" class="button">마이페이지</a>
        <a th:if="${#session != null && #session.getAttribute('user') != null}" href="/logout" class="button">logout</a>
    </div>

    <h1>Welcome to my webpage</h1>

    <div th:if="${not #strings.isEmpty(message)}" class="alert">
        <span th:text="${message}"></span>
    </div>

    <div class="list-container">
        <ul class="list">
            <li class="list-item">List Item 1</li>
            <li class="list-item">List Item 2</li>
            <li class="list-item">List Item 3</li>
            <li class="list-item">List Item 4</li>
        </ul>
    </div>
</div>
</body>
</html>
