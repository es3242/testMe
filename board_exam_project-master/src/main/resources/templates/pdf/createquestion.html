<!DOCTYPE html>
<html lang="ko" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>PDF 텍스트 추출</title>
</head>
<body>
<div>
    <!-- 왼쪽 영역: 페이지별 텍스트 -->
    <div style="float: left; width: 50%;">
        <h2>텍스트 추출 결과</h2>
        <ul>
            <!-- 페이지별 텍스트를 출력 -->
            <li th:each="pageText, pageIdx : ${pageTexts}">
                <h3>페이지 [[${pageIdx.index + 1}]]</h3>
                <pre th:text="${pageText}"></pre>
            </li>
        </ul>
    </div>

    <!-- 오른쪽 영역: 사용자 정보 입력 -->
    <div style="float: right; width: 50%;">
        <h2>사용자 정보 입력</h2>
        <form action="/saveinfo" method="post">
            <label for="page">페이지 번호:</label>
            <input type="number" id="page" name="page" required><br><br>

            <label for="info">정보:</label>
            <textarea id="info" name="info" rows="4" cols="50" required></textarea><br><br>

            <input type="submit" value="저장">
        </form>
    </div>
</div>
</body>
</html>
