<!-- ***** Main Banner Area Start ***** -->
<section class="contact-us">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 align-self-center question-area">
                <div class="section-heading text-center">
                    <h2>빈칸 문제 출제</h2>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <form id="contact" action="/login" method="post">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h2 class="page-count">페이지 수: <span th:text="${questionsAmount}"></span></h2>
                                    <div th:each="test, index : ${tests}" class="test">
                                        <!--    <hr/>-->
                                        <div class="test-header">
                                            테스트 <span th:text="${index.index + 1}"></span>
                                        </div>
                                        <div class="test-content">
                                            <ul>
                                                <li th:each="option : ${test.split('\n')}" th:text="${option}"></li>
                                            </ul>
                                        </div>
                                        <div class="test-answer">
                                            <strong>정답:</strong>
                                            <span th:text="${solutions[__${index.index}__]}" th:attr="data-correct-answer=${solutions[__${index.index}__]}" th:id="'correctAnswer__' + ${index.index}"></span>
                                        </div>
                                        <div class="answer-input">
                                            <p class="answer-p"><strong>답안</strong></p>
                                            <input type="text" th:placeholder="'답을 입력해주세요.'" th:id="'answerInput__' + ${index.index}" onkeypress="if(event.keyCode==13) { checkAnswer(${index.index}); return false; }">
                                            <button class="check-answer-button" th:attr="data-index=${index.index}">정답 확인</button>
                                            <p th:id="'result__' + ${index.index}"></p>
                                        </div>
                                    </div>

                                    <script>
                                        document.addEventListener("DOMContentLoaded", function () {
                                            function checkAnswer(index) {
                                                var userAnswer = document.getElementById("answerInput__" + index).value;
                                                var correctAnswer = document.getElementById("correctAnswer__" + index).getAttribute("data-correct-answer");
                                                var resultElement = document.getElementById("result__" + index);

                                                if (userAnswer === correctAnswer) {
                                                    resultElement.textContent = "정답!";
                                                    resultElement.style.color = "green";
                                                } else {
                                                    resultElement.textContent = "틀렸습니다. 다시 시도하세요.";
                                                    resultElement.style.color = "red";
                                                }
                                            }

                                            // 버튼에 대한 이벤트 리스너 추가
                                            var buttons = document.querySelectorAll(".check-answer-button");
                                            buttons.forEach(function (button) {
                                                button.addEventListener("click", function () {
                                                    var index = button.getAttribute("data-index");
                                                    checkAnswer(index);
                                                });
                                            });
                                        });
                                    </script>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

<script>
    //according to loftblog tut
    $('.nav li:first').addClass('active');

    var showSection = function showSection(section, isAnimate) {
        var
            direction = section.replace(/#/, ''),
            reqSection = $('.section').filter('[data-section="' + direction + '"]'),
            reqSectionPos = reqSection.offset().top - 0;

        if (isAnimate) {
            $('body, html').animate({
                    scrollTop: reqSectionPos },
                800);
        } else {
            $('body, html').scrollTop(reqSectionPos);
        }

    };

    var checkSection = function checkSection() {
        $('.section').each(function () {
            var
                $this = $(this),
                topEdge = $this.offset().top - 80,
                bottomEdge = topEdge + $this.height(),
                wScroll = $(window).scrollTop();
            if (topEdge < wScroll && bottomEdge > wScroll) {
                var
                    currentId = $this.data('section'),
                    reqLink = $('a').filter('[href*=\\#' + currentId + ']');
                reqLink.closest('li').addClass('active').
                siblings().removeClass('active');
            }
        });
    };

    $('.main-menu, .responsive-menu, .scroll-to-section').on('click', 'a', function (e) {
        e.preventDefault();
        showSection($(this).attr('href'), true);
    });

    $(window).scroll(function () {
        checkSection();
    });
</script>
